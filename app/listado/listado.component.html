

<div class="container">
  <div class="card">
    <div class="card-header">
      <h3>Lista de ejercicios</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead>
        <th>Katas</th>
        <th>Description</th>
        </thead>
        <tbody>

          <tr *ngFor ="let ejercicio of ejercicios">
            <td><h5>{{ejercicio.titulo}}</h5></td>
            <td>{{ejercicio.descripcion}}</td>
          
            <td>  <a href="#"  routerLink="/kata/{{ejercicio.id}}" class="btn btn-primary">Train</a> </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
